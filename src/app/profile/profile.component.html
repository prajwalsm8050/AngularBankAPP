<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizona - user profile</title>
</head>
<body>
<div class="container">
    <app-navbar></app-navbar>
    <div class="main">
        <div class="topbar">
        </div>
        <div class="row">
            <div class="card text-center sidebar">
                <div class="card-body">
                    <img [src] = 'profileImg' class="rounded-circle" [width]="width">
                    <div *ngIf="disabled">
                        <button type="button">Change pic</button>
                    </div>
                    <div class="mt-3">
                        <h3>{{firstname}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-1">
                <div class="card mb-3 content">
                    <h1 class="m-3 pt-3">Personal Details</h1>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form">
                                    <form #user = "ngForm" (submit)="saveUser(user.value)">
                                        <div class="form-group" style="display: flex">
                                            <label for="firstName">FirstName</label>
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="{{firstname}}" value="{{firstname}}" [disabled]="!disabled" ngModel>
                                            <label for = "lastname">LastName</label>
                                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="{{lastname}}" value="{{lastname}}" [disabled]="!disabled" ngModel >
                                  </div>
                                  <div>
                                      <label for = "Email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="{{email}}" value="{{email}}" [disabled]="!disabled" ngModel>
                                  </div>
                                  <div class="form-group" style="display: flex">
                                             <label for="adhar">Adhar Number</label>
                                            <input type="number" class="form-control" id="adhar" name="adhar" placeholder="{{adhar}}" value="{{adhar}}" [disabled]="!disabled" ngModel>
                                            <label for="adhar">DOB</label>
                                            <input type="date" class="form-control" id="dob" name="dob" placeholder="{{dob}}" value="{{dob}}" [disabled]="!disabled" ngModel>
                                  </div>
                                            <input type="reset" (click)="edit()" value="Edit Details">
                                            <div *ngIf="disabled">
                                                <input type="submit"   value="Save Changes">
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h1 class="m-3 pt-3">Account Details </h1>
                    <h5>Account no : {{accountno}}</h5>
                    <h5>Type : {{type}}</h5>
                    <h5>Bank branch: {{branch}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
